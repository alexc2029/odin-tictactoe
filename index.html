<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="styles.css" />
		<script async src="index.js"></script>
	</head>
	<body>
		<div class="gameboard-container"></div>
		<p class="turn"></p>
		<p class="alert"></p>

		<button data-open-modal>New Game</button>
		<button id="reset-game">Reset Game</button>
		<dialog data-modal>
			<form id="chooseNames">
				<div>
					<label for="player-one">Player one</label>
					<input type="text" id="player-one" name="player-one-name" />
				</div>
				<div>
					<label for="player-two">Player two</label>
					<input type="text" id="player-two" name="player-two-name" />
				</div>
				<div>
					<button type="submit">New Game</button>
				</div>
			</form>
		</dialog>
	</body>
</html>
